<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Tilastogeneraattorit - MK</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LSBHRFCKEP"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LSBHRFCKEP');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Teemamuuttujat (säilytetty ennallaan) */
    :root {
      --bg-color: #1e1e2e; --text-color: #cdd6f4; --card-bg: #313244;
      --border-color: #45475a; --accent-color: #89b4fa; --button-bg: #585b70;
      --button-hover-bg: #6c7086; --link-color: var(--accent-color); --link-hover-color: #a6e3a1;
      --border-radius: 8px; --spacing-small: 0.5em; --spacing-medium: 1em; --spacing-large: 1.5em;
    }
    .theme-green {
      --bg-color: #283618; --text-color: #fefae0; --card-bg: #3a5a40;
      --border-color: #588157; --accent-color: #a3b18a; --button-bg: #588157;
      --button-hover-bg: #3a5a40; --link-color: #a3b18a; --link-hover-color: #dda15e;
    }
    .theme-yellow {
      --bg-color: #fffbe6; --text-color: #576000; --card-bg: #fef9c3;
      --border-color: #fde047; --accent-color: #a3bf58; --button-bg: #fde047;
      --button-hover-bg: #facc15; --link-color: #a3bf58; --link-hover-color: #84cc16;
    }
    .theme-red {
        --bg-color: #40000D; --text-color: #ffe5e5; --card-bg: #60001B;
        --border-color: #A0002B; --accent-color: #ff6666; --button-bg: #A0002B;
        --button-hover-bg: #800022; --link-color: #ff6666; --link-hover-color: #ff8c8c;
    }
    .theme-brown {
        --bg-color: #3d2b1f; --text-color: #f5f5dc; --card-bg: #5a3d2b;
        --border-color: #7b5b3f; --accent-color: #c8a070; --button-bg: #7b5b3f;
        --button-hover-bg: #5a3d2b; --link-color: #c8a070; --link-hover-color: #e0b98c;
    }

    /* UUDET JA MUOKATUT TYYLIT */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden; /* Estää pääsivun vierityksen */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
    }
    
    /* YLÄPALKKI */
    header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: var(--spacing-small) var(--spacing-medium);
        background-color: var(--card-bg);
        border-bottom: 2px solid var(--border-color);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 1000;
        flex-shrink: 0;
    }
    
    .header-left { display: flex; align-items: center; }
    .header-left img { width: 40px; height: 40px; margin-right: var(--spacing-medium); }
    .header-left h1 { font-size: 1.4em; margin: 0; color: var(--text-color); }

    .header-right { display: flex; align-items: center; }

    /* NAVIGAATIO JA ALASVETOVALIKKO */
    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
    }

    nav li {
        position: relative;
        margin-right: var(--spacing-medium);
    }
    
    nav a, .dropdown-toggle {
        color: var(--text-color);
        text-decoration: none;
        padding: var(--spacing-small) var(--spacing-medium);
        display: block;
        border-radius: var(--border-radius);
        background: none;
        border: none;
        font-size: 1em;
        cursor: pointer;
    }

    nav a:hover, .dropdown-toggle:hover {
        background-color: var(--button-bg);
    }

    .dropdown-content {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--card-bg);
        min-width: 250px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        border-radius: 0 0 var(--border-radius) var(--border-radius);
        border: 1px solid var(--border-color);
        border-top: none;
    }
    
    .dropdown-content a {
        padding: 12px 16px;
        display: block;
        width: auto;
        border-radius: 0;
    }

    /* Näytä alasvetovalikko, kun "dropdown"-luokan omaava li-elementti hoveroidaan */
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    /* Teemavalitsin */
    #themeSelectorContainer { margin-left: var(--spacing-medium); }
    #themeSelector {
        padding: 0.3em 0.5em; border-radius: var(--border-radius); border: 1px solid var(--border-color);
        background-color: var(--button-bg); color: var(--text-color);
    }

    /* SISÄLLÖN NÄYTTÖALUE (IFRAME) */
    main {
        flex-grow: 1;
        padding-top: 65px; /* Yläpalkin korkeus + pieni marginaali */
        height: 100vh;
        box-sizing: border-box;
    }

    #contentFrame {
        width: 100%;
        height: 100%;
        border: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <img src="mikkokalevi.png" alt="Sivuston logo">
      <h1>MK Työkalut</h1>
    </div>
    
    <nav>
        <ul>
            <li><a href="index.html" class="nav-link" data-internal="true">Etusivu</a></li>

            <li class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle">Omat Työkalut &#9662;</a>
                <div class="dropdown-content">
                    <a href="MKkuvakeneraattori.html" class="nav-link">Kuvageneraattori</a>
                    <a href="https://mikkogeokalevi.github.io/kuntatarkistin/" class="nav-link">Kuntatarkistin v2.0</a>
                    <a href="kuntatarkistin.html" class="nav-link">Kuntatarkistin (vanha)</a>
                    <a href="tilastot.html" class="nav-link">Tilastokuvat (vanhempi)</a>
                </div>
            </li>

            <li class="dropdown">
                <a href="javascript:void(0);" class="dropdown-toggle">Muualla Netissä &#9662;</a>
                <div class="dropdown-content">
                    <a href="https://www.geocaching.com/" target="_blank" rel="noopener noreferrer">Geocaching.com</a>
                    <a href="https://www.geocache.fi/" target="_blank" rel="noopener noreferrer">Geocache.fi</a>
                    <a href="https://www.geocachingtoolbox.com/" target="_blank" rel="noopener noreferrer">Geocaching Toolbox</a>
                    <a href="https://project-gc.com/" target="_blank" rel="noopener noreferrer">Project-GC</a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="header-right">
      <div id="themeSelectorContainer">
        <label for="themeSelector">Teema:</label>
        <select id="themeSelector">
            <option value="default">Oletus</option>
            <option value="theme-green">Vihreä</option>
            <option value="theme-yellow">Keltainen</option>
            <option value="theme-red">Punainen</option>
            <option value="theme-brown">Ruskea</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <iframe id="contentFrame" src="vanha_etusivu.html" title="Sivun sisältö"></iframe>
  </main>

  <script>
    // Teemanvaihtoskripti (muokattu hieman)
    function applyTheme(themeName) {
        document.body.className = ''; 
        if (themeName !== 'default') {
            document.body.classList.add(themeName);
        }
        localStorage.setItem('selectedTheme', themeName);
    }

    // UUSI JAVASCRIPT SISÄLLÖN LATAAMISEEN
    document.addEventListener('DOMContentLoaded', () => {
        const contentFrame = document.getElementById('contentFrame');
        const navLinks = document.querySelectorAll('.nav-link');

        // Ladataan tallennettu teema tai oletus
        const themeSelector = document.getElementById('themeSelector');
        const savedTheme = localStorage.getItem('selectedTheme') || 'default';
        applyTheme(savedTheme);
        themeSelector.value = savedTheme;
        
        themeSelector.addEventListener('change', (e) => {
            applyTheme(e.target.value);
        });

        // Aseta oletussivu iframeen.
        // HUOM! Nimeä alkuperäinen index.html-tiedostosi uudelleen, esim. "etusivu_sisalto.html"
        // ja laita se tähän alle.
        contentFrame.src = "etusivu_sisalto.html";

        // Lisätään kuuntelija kaikille navigaation linkeille
        navLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                // Estetään linkin oletustoiminta (sivun uudelleenlataus)
                event.preventDefault();

                const pageUrl = this.getAttribute('href');

                // Jos linkki on ulkoinen (target="_blank"), avataan se uuteen välilehteen
                if (this.getAttribute('target') === '_blank') {
                    window.open(pageUrl, '_blank');
                    return; // Lopetetaan suoritus tähän
                }
                
                // Vaihdetaan iframen lähde klikatun linkin osoitteeseen
                if (pageUrl && pageUrl !== '#') {
                    contentFrame.src = pageUrl;
                }
            });
        });
    });
  </script>
</body>
</html>
