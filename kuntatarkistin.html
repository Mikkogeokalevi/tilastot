<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK kuntatarkistin</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <style>
        body {
            background-color: #1a2015;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
        }
        .sisalto-laatikko {
            max-width: 800px;
            margin: 30px auto;
            padding: 10px;
            background-color: #3D4F2B;
            border: 3px solid #11150C;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
        }
        .teksti-alue {
            color: #F8F8F8;
            padding: 10px;
            font-size: 1.1em;
        }
        .logo-container { text-align: center; margin-bottom: 15px; }
        .logo {
            width: 120px;
            height: 120px;
            border: 2px solid #90EE90;
            border-radius: 50%;
        }
        .paaotsikko {
            color: #90EE90;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6em;
        }
        .huomio-laatikko {
            background-color: #2A381C;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
            border: 1px dashed #90EE90;
        }
        .huomio-otsikko {
            color: #FFD700;
            font-weight: bold;
            margin: 0 0 15px 0;
        }
        #haeSijainti {
            background-color: #1a2015;
            color: #90EE90;
            border: 1px solid #90EE90;
            padding: 12px 20px;
            font-size: 1em;
            font-family: 'Georgia', serif;
            border-radius: 6px;
            cursor: pointer;
        }
        #tulos-alue {
            text-align: left;
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 1em;
        }
        #tulos-alue p { margin: 8px 0; }
        #tulos-alue strong { color: #90EE90; }
        .kunta-iso {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            margin-bottom: 15px !important;
        }
        #kartta-container {
            width: 100%;
            height: 300px; /* Korkeutta voi säätää */
            border-radius: 8px;
            margin-top: 20px;
            border: 2px solid #90EE90;
            background-color: #1a2015; /* Taustaväri latauksen ajaksi */
        }
    </style>
</head>
<body>

    <div class="sisalto-laatikko">
        <div class="teksti-alue">
            <div class="logo-container">
                <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Oma logo" class="logo" />
            </div>
            <h3 class="paaotsikko">— Mikkokalevin kuntatarkistin —</h3>
            <div class="huomio-laatikko">
                <p class="huomio-otsikko">SIJAINTITARKISTIN</p>
                <button id="haeSijainti">Hae nykyinen sijainti</button>
                <div id="tulos-alue">
                    <p style="text-align: center;">Hae sijaintisi tai klikkaa karttaa.</p>
                </div>
                <div id="kartta-container"></div>
            </div>
        </div>
    </div>
    
    <script>
    const haeSijaintiNappi = document.getElementById('haeSijainti');
    const tulosAlue = document.getElementById('tulos-alue');
    const karttaContainer = document.getElementById('kartta-container');

    // Globaalit muuttujat kartalle ja merkille, jotta niitä voi muokata eri funktioista
    let map;
    let marker;

    // --- KARTAN ALUSTUS ---
    // Tämä funktio ajetaan heti, kun sivu latautuu
    function initMap() {
        // Luodaan kartta ja asetetaan oletusnäkymä Lahteen
        map = L.map('kartta-container').setView([60.98, 25.66], 10);

        // Lisätään OpenStreetMap-karttapohja
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lisätään kuuntelija kartan klikkauksille
        map.on('click', onMapClick);
    }
    
    // --- TAPAHTUMANKUUNTELIJAT ---
    haeSijaintiNappi.addEventListener('click', haeGPSsijainti);
    document.addEventListener('DOMContentLoaded', initMap); // Alustetaan kartta kun sivu on valmis

    // --- FUNKTIOT ---
    
    // Ajetaan, kun "Hae nykyinen sijainti" -nappia painetaan
    function haeGPSsijainti() {
        if (!("geolocation" in navigator)) {
            tulosAlue.innerHTML = '<p>Selaimesi ei tue sijainnin hakua.</p>';
            return;
        }
        tulosAlue.innerHTML = '<p style="text-align: center;">Haetaan GPS-sijaintia...</p>';
        navigator.geolocation.getCurrentPosition(onGPSSuccess, onGPSError);
    }

    // Ajetaan, kun GPS-haku onnistuu
    function onGPSSuccess(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        map.setView([lat, lon], 13); // Keskistetään kartta GPS-sijaintiin
        paivitaSijaintitiedot(lat, lon);
    }

    // Ajetaan, kun käyttäjä klikkaa karttaa
    function onMapClick(e) {
        const lat = e.latlng.lat;
        const lon = e.latlng.lng;
        paivitaSijaintitiedot(lat, lon);
    }
    
    // YHTEINEN FUNKTIO, JOKA HAKEE TIEDOT JA PÄIVITTÄÄ NÄKYMÄN
    async function paivitaSijaintitiedot(lat, lon) {
        tulosAlue.innerHTML = '<p style="text-align: center;">Haetaan osoitetietoja...</p>';
        
        // Päivitetään merkin paikka kartalla
        if (marker) {
            marker.setLatLng([lat, lon]);
        } else {
            marker = L.marker([lat, lon]).addTo(map);
        }

        const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Verkkovastaus ei ollut kunnossa.');
            const data = await response.json();
            const address = data.address;

            tulosAlue.innerHTML = '';
            const kunta = address.municipality || address.town || address.city || address.village;
            tulosAlue.innerHTML += kunta ? `<p class="kunta-iso">${kunta}</p>` : `<p class="kunta-iso">Kuntaa ei löytynyt</p>`;
            tulosAlue.innerHTML += `<p><strong>Katu:</strong> ${address.road ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Kaupunginosa:</strong> ${address.suburb ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Postinumero:</strong> ${address.postcode ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Koordinaatit:</strong> ${lat.toFixed(5)}, ${lon.toFixed(5)}</p>`;
        } catch (error) {
            tulosAlue.innerHTML = '<p>Virhe haettaessa tietoja. Yritä uudelleen.</p>';
        }
    }

    // GPS-haun virhekäsittelijä
    function onGPSError(error) {
        let virheViesti = 'Tapahtui tuntematon virhe.';
        switch (error.code) {
            case error.PERMISSION_DENIED: virheViesti = 'Et antanut lupaa sijainnin käyttöön.'; break;
            case error.POSITION_UNAVAILABLE: virheViesti = 'Sijaintitieto ei ole saatavilla.'; break;
            case error.TIMEOUT: virheViesti = 'Sijainnin haku kesti liian kauan.'; break;
        }
        tulosAlue.innerHTML = `<p>${virheViesti}</p>`;
    }
    </script>
</body>
</html>
