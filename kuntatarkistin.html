<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK kuntatarkistin</title>
    
    <style>
        body {
            background-color: #1a2015;
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 20px;
            transition: padding 0.3s ease;
        }
        .sisalto-laatikko {
            max-width: 800px;
            margin: 30px auto;
            padding: 10px;
            background-color: #3D4F2B;
            border: 3px solid #11150C;
            border-radius: 12px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.6);
            transition: margin 0.3s ease;
        }
        .teksti-alue {
            color: #F8F8F8;
            line-height: 1.8;
            text-align: justify;
            padding: 10px;
            font-size: 1.1em;
            transition: font-size 0.3s ease;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .logo {
            width: 120px;
            height: 120px;
            border: 2px solid #90EE90;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            background-color: #3D4F2B;
            padding: 3px;
        }
        .paaotsikko {
            color: #90EE90;
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            font-size: 1.6em;
            letter-spacing: 0.5px;
        }
        .huomio-laatikko {
            background-color: #2A381C;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
            border: 1px dashed #90EE90;
        }
        .huomio-otsikko {
            color: #FFD700;
            font-size: 1.1em;
            font-weight: bold;
            margin: 0 0 5px 0;
        }
        
        #haeSijainti {
            background-color: #1a2015;
            color: #90EE90;
            border: 1px solid #90EE90;
            padding: 12px 20px;
            font-size: 1em;
            font-family: 'Georgia', serif;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            margin-bottom: 15px;
        }
        #haeSijainti:hover {
            background-color: #90EE90;
            color: #1a2015;
        }
        #tulos-alue {
            text-align: left;
            margin-top: 15px;
            color: #FFFFFF;
            font-size: 1em;
        }
        #tulos-alue p {
            margin: 8px 0;
        }
        #tulos-alue strong {
            color: #90EE90;
        }
        .kunta-iso {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            margin-bottom: 15px !important;
        }
        
        /* --- LISÄTTY OSUUS KARTALLE ALKAA --- */
        #kartta-container {
            width: 100%;
            height: 300px; /* Voit säätää kartan korkeutta tästä */
            border-radius: 8px;
            overflow: hidden; /* Varmistaa, että iframe pysyy pyöristysten sisällä */
            margin-top: 20px;
            border: 2px solid #90EE90;
        }
        #kartta-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* --- LISÄTTY OSUUS KARTALLE PÄÄTTYY --- */

        @media (max-width: 768px) {
            body { padding: 10px; }
            .sisalto-laatikko { margin: 15px auto; }
            .teksti-alue { font-size: 1.0em; }
            .paaotsikko { font-size: 1.4em; }
        }
    </style>
</head>
<body>

    <div class="sisalto-laatikko">
        <div class="teksti-alue">
            <div class="logo-container">
                <img src="https://img.geocaching.com:443/84454fa6-e23a-4aad-a8a4-612b77f23abe.png" alt="Oma logo" class="logo" />
            </div>
            
            <h3 class="paaotsikko">— Mikkokalevin kuntatarkistin —</h3>
            
            <div class="huomio-laatikko">
                <p class="huomio-otsikko">SIJAINTITARKISTIN</p>
                <button id="haeSijainti">Hae nykyinen sijainti</button>
                
                <div id="kartta-container"></div>
                <div id="tulos-alue">
                    </div>
            </div>
        </div>
    </div>
    
    <script>
    const haeSijaintiNappi = document.getElementById('haeSijainti');
    const tulosAlue = document.getElementById('tulos-alue');
    const karttaContainer = document.getElementById('kartta-container'); // Otetaan kartta-alue talteen

    haeSijaintiNappi.addEventListener('click', () => {
        haeKunta();
    });

    function haeKunta() {
        if (!("geolocation" in navigator)) {
            tulosAlue.innerHTML = '<p>Selaimesi ei tue sijainnin hakua.</p>';
            return;
        }
        tulosAlue.innerHTML = '<p style="text-align: center;">Haetaan sijaintiasi...</p>';
        karttaContainer.innerHTML = ''; // Tyhjennetään vanha kartta
        navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    async function onSuccess(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // --- LISÄTTY KARTAN LUONTI ALKAA ---
        // Rakennetaan upotus-URL OpenStreetMapille
        //bbox = sivusuunnassa näkyvä alue
        //layer = karttatyyppi
        //marker = merkin koordinaatit
        const karttaUrl = `https://www.openstreetmap.org/export/embed.html?bbox=${longitude-0.01},${latitude-0.01},${longitude+0.01},${latitude+0.01}&layer=mapnik&marker=${latitude},${longitude}`;
        
        // Luodaan iframe ja asetetaan sille lähteeksi luotu URL
        karttaContainer.innerHTML = `<iframe src="${karttaUrl}"></iframe>`;
        // --- LISÄTTY KARTAN LUONTI PÄÄTTYY ---

        tulosAlue.innerHTML = '<p style="text-align: center;">Sijainti löydetty. Haetaan osoitetietoja...</p>';

        const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}`;

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Verkkovastaus ei ollut kunnossa.');
            }
            const data = await response.json();
            const address = data.address;

            tulosAlue.innerHTML = '';

            const kunta = address.municipality || address.town || address.city || address.village;
            if (kunta) {
                tulosAlue.innerHTML += `<p class="kunta-iso">${kunta}</p>`;
            } else {
                tulosAlue.innerHTML += `<p class="kunta-iso">Kuntaa ei löytynyt</p>`;
            }

            tulosAlue.innerHTML += `<p><strong>Katu:</strong> ${address.road ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Kaupunginosa:</strong> ${address.suburb ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Postinumero:</strong> ${address.postcode ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Maa:</strong> ${address.country ?? 'Ei saatavilla'}</p>`;
            tulosAlue.innerHTML += `<p><strong>Koordinaatit:</strong> ${latitude.toFixed(5)}, ${longitude.toFixed(5)}</p>`;
            tulosAlue.innerHTML += `<hr style="border-color: #90EE9044; border-style: dashed;"><p><strong>Koko osoite:</strong> ${data.display_name ?? 'Ei saatavilla'}</p>`;

        } catch (error) {
            console.error('Virhe osoitetietojen haussa:', error);
            tulosAlue.innerHTML = '<p>Virhe haettaessa tietoja. Yritä uudelleen.</p>';
        }
    }

    function onError(error) {
        let virheViesti;
        switch (error.code) {
            case error.PERMISSION_DENIED:
                virheViesti = 'Et antanut lupaa sijainnin käyttöön.';
                break;
            case error.POSITION_UNAVAILABLE:
                virheViesti = 'Sijaintitieto ei ole saatavilla.';
                break;
            case error.TIMEOUT:
                virheViesti = 'Sijainnin haku kesti liian kauan.';
                break;
            default:
                virheViesti = 'Tapahtui tuntematon virhe.';
                break;
        }
        tulosAlue.innerHTML = `<p>${virheViesti}</p>`;
    }
    </script>

</body>
</html>
